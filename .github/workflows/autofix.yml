name: autofix.ci
on:
  pull_request:
  push:
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - run: npm ci
      - run: npm run format

      - uses: autofix-ci/action@v1.3.1
